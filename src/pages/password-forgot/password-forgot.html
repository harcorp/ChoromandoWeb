<ion-content class="background">

  <div class="login">
    <span class="text">Por favor ingrese el correo con que se registro</span>
    <form [formGroup]="forgotForm" (submit)="login()" novalidate>
      <input type="email" placeholder="Correo Electrónico" formControlName="email">
      <div class="error" *ngIf="!forgotForm.controls.email.valid && forgotForm.controls.email.dirty"> Correo Electrónico no valido.</div>
      <img class="ingresar" src="assets/imgs/olvido-contrasena.png" (click)="login()" />
    </form>
  </div>
</ion-content>
