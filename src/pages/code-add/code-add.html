<ion-header>

  <ion-navbar>
    <ion-title>Agregar Codigo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="codeForm" novalidate>
        <ion-list>
          <ion-item>
            <ion-label floating>Codigo</ion-label>
            <ion-input type="text" formControlName="code"></ion-input>
          </ion-item>
          <div class="error-message" *ngIf="codeForm.get('code').dirty || codeForm.get('code').touched">
            Campo requerido.
          </div>
        </ion-list>
        <div padding>
          <button ion-button full color="primary" [disabled]="!codeForm.valid" (click)="submit()">Crear Codigo</button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
